version: '3.7'

services:
  mash:
    volumes:
      - v-sync-mash-node_modules:/projects/node_modules
      - v-mash-yarn:/usr/local/share/.cache/yarn

  frontend-service:
    volumes:
      - v-sync-frontend-service-node_modules:/projects/node_modules
      - v-mash-yarn:/usr/local/share/.cache/yarn

  auth-service:
    volumes:
      - v-sync-auth-service-node_modules:/projects/node_modules
      - v-mash-yarn:/usr/local/share/.cache/yarn

  filesystem-service:
    volumes:
      - v-sync-filesystem-service-node_modules:/projects/node_modules
      - v-mash-yarn:/usr/local/share/.cache/yarn

volumes:
  v-mash-yarn:
  v-sync-frontend-service-node_modules:
    external: true
  v-sync-auth-service-node_modules:
    external: true
  v-sync-filesystem-service-node_modules:
    external: true
  v-sync-mash-node_modules:
    external: true
