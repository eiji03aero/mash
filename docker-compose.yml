version: '3.7'

services:
  mash:
    container_name: mash
    build:
      context: .
    ports:
      - "8080:8080"
      - "8090:8090"
    volumes:
      - .:/projects
    tty: true

  frontend-service:
    container_name: frontend-service
    build:
      context: ./services/frontend-service
    environment:
      PORT: 4000
      DB_HOST: frontend-service-mongo
      DB_PORT: 27017
      DB_NAME: frontend-service
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
    volumes:
      - ./services/frontend-service:/projects
    ports:
      - "4000:4000"
    tty: true
    depends_on:
      - rabbitmq
      - frontend-service-mongo
  frontend-service-mongo:
    container_name: frontend-service-mongo
    image: mongo:4.2.2
    volumes:
      - v-frontend-service-mongo:/data/db
    tty: true

  auth-service:
    container_name: auth-service
    build: services/auth-service
    environment:
      DB_HOST: auth-service-postgres
      DB_PORT: 5432
      DB_NAME: auth-service
      DB_USER: mash
      DB_PASSWORD: mash123
    volumes:
      - ./services/auth-service:/app
    depends_on:
      - auth-service-postgres
    tty: true
  auth-service-postgres:
    container_name: auth-service-postgres
    image: postgres:12.1-alpine
    environment:
      POSTGRES_USER: mash
      POSTGRES_PASSWORD: mash123
      POSTGRES_DB: auth-service
    tty: true

  filesystem-service:
    container_name: filesystem-service
    build:
      context: ./services/filesystem-service
    environment:
      DB_HOST: filesystem-service-mongo
      DB_PORT: 27017
      DB_NAME: filesystem-service
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
    volumes:
      - ./services/filesystem-service:/projects
    tty: true
    depends_on:
      - rabbitmq
      - filesystem-service-mongo
  filesystem-service-mongo:
    container_name: filesystem-service-mongo
    image: mongo:4.2.2
    volumes:
      - v-filesystem-service-mongo:/data/db
    tty: true

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.7-alpine
    tty: true

volumes:
  v-frontend-service-mongo:
  v-auth-service-mongo:
  v-filesystem-service-mongo:
